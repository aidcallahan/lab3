<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Major Cities Webmap</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Population Sizes of Major USA Cities</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.8, -96], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        async function loadGeoJSON() {
            try {
                const response = await fetch("https://aidcallahan.github.io/lab3/USA_Major_Cities.geojson");
                const geojsonData = await response.json();
                console.log('GeoJSON Data:', geojsonData);
                geojsonData.features.forEach(function (feature) {
                    const properties = feature.properties;
                    const name = properties.NAME;
                    const population = properties.POPULATION; 
                    const popClass = properties.POP_CLASS; 
                    const coordinates = feature.geometry.coordinates;
                    console.log(`City: ${name}, Population: ${population}, POP_CLASS: ${popClass}`);
                    if (!name || !population || !popClass || !coordinates) {
                        console.warn(`Missing data for city: ${name}`);
                        return;
                    }
                    const lat = coordinates[1];
                    const lon = coordinates[0];
                    const radius = Math.pow(popClass - 5, 1) * 2; 
                    L.circleMarker([lat, lon], {
                        color: 'green',
                        fillColor: 'green',
                        fillOpacity: 0.5,
                        radius: radius
                    }).bindPopup(`<b>${name}</b><br>Population: ${population}<br>Pop Class: ${popClass}`)
                    .addTo(map);
                });
            } catch (error) {
                console.error("Error loading GeoJSON data:", error);
            }
        }
        loadGeoJSON();
    </script>
</body>
</html>
