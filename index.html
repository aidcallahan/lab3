<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Major Cities Webmap</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/shapefile/dist/shapefile.min.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

    <h1>Major Cities in the USA</h1>
    <div id="map"></div>

    <script>
        // Initialize the map (centered on the USA)
        var map = L.map('map').setView([37.8, -96], 4);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // File paths for shapefile components located in the GitHub Pages folder
        shapefile.open(
            "https://aidcallahan.github.io/lab3/USA_Major_Cities.shp", 
            "https://aidcallahan.github.io/lab3/USA_Major_Cities.shx", 
            "https://aidcallahan.github.io/lab3/USA_Major_Cities.dbf"
        )
        .then(function(source) {
            source.read().then(function log(result) {
                if (result.done) return;

                var feature = result.value;
                var lat = feature.geometry.coordinates[1];  // Latitude
                var lon = feature.geometry.coordinates[0];  // Longitude
                var cityName = feature.properties.name;  // City name
                var population = feature.properties.population || 1000000;  // Default population if not available

                // Calculate proportional radius for the circles based on population
                var radius = Math.sqrt(population) / 1000;  // Adjust the scaling factor as needed

                // Create the circle marker and add it to the map
                L.circleMarker([lat, lon], {
                    color: 'green',
                    fillColor: 'green',
                    fillOpacity: 0.5,
                    radius: radius
                }).bindPopup('<b>' + cityName + '</b><br>Population: ' + population)
                .addTo(map);

                source.read().then(log);
            });
        })
        .catch(function(error) {
            console.error("Error loading shapefile: ", error);
        });
    </script>

</body>
</html>
