<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Major Cities Webmap</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

    <h1>Major Cities in the USA</h1>
    <div id="map"></div>

    <script>
        // Initialize the map (centered on the USA)
        var map = L.map('map').setView([37.8, -96], 4);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to load the GeoJSON data and display the cities
        async function loadGeoJSON() {
            try {
                // Fetch the GeoJSON file from the repository
                const response = await fetch("https://aidcallahan.github.io/lab3/USA_Major_Cities.geojson");
                const geojsonData = await response.json();

                // Log the entire GeoJSON object to inspect its structure
                console.log('GeoJSON Data:', geojsonData);

                // Check the structure of the first feature
                if (geojsonData.features && geojsonData.features.length > 0) {
                    console.log('First Feature:', geojsonData.features[0]);
                    console.log('Properties of First Feature:', geojsonData.features[0].properties);
                }

                // Loop through the GeoJSON features (cities)
                geojsonData.features.forEach(function (feature) {
                    // Log the feature properties
                    console.log('City Properties:', feature.properties);

                    // Coordinates for the city (Lat, Lon)
                    const lat = feature.geometry.coordinates[1];
                    const lon = feature.geometry.coordinates[0];
                    const cityName = feature.properties.NAME; // Get the city name
                    const population = feature.properties.POPULATION;  // Get the population
                    const popClass = feature.properties.POP_CLASS; // Get the POP_CLASS value for circle size

                    // Debug: Check if population and popClass exist
                    console.log(`City: ${cityName}, Population: ${population}, POP_CLASS: ${popClass}`);

                    if (!population || !popClass) {
                        console.warn(`Missing population or POP_CLASS for city: ${cityName}`);
                    }

                    // Calculate proportional radius for the circles based on POP_CLASS
                    // Scaling factor: You can adjust this to change circle sizes
                    const radius = Math.sqrt(popClass) * 2;  // Use square root and multiply for better proportionality

                    // Create the circle marker and add it to the map
                    L.circleMarker([lat, lon], {
                        color: 'green',
                        fillColor: 'green',
                        fillOpacity: 0.5,
                        radius: radius  // Proportional radius based on POP_CLASS
                    }).bindPopup('<b>' + cityName + '</b><br>Population: ' + population + '<br>Pop Class: ' + popClass)
                    .addTo(map);
                });
            } catch (error) {
                console.error("Error loading GeoJSON: ", error);
            }
        }

        // Call the function to load the GeoJSON and read the features
        loadGeoJSON();
    </script>

</body>
</html>
