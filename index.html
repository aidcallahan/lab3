<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Major Cities Webmap</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

    <h1>Major Cities in the USA</h1>
    <div id="map"></div>

    <script>
        // Initialize the map (centered on the USA)
        var map = L.map('map').setView([37.8, -96], 4);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to load and process GeoJSON data
        async function loadGeoJSON() {
            try {
                // Fetch GeoJSON data from the GitHub Pages repository
                const response = await fetch("https://aidcallahan.github.io/lab3/USA_Major_Cities.geojson");
                const geojsonData = await response.json();

                // Check if the data is fetched correctly
                console.log('GeoJSON Data:', geojsonData);

                // Loop through each feature (city) in the GeoJSON data
                geojsonData.features.forEach(function (feature) {
                    // Access the properties of each feature
                    const properties = feature.properties;
                    const name = properties.NAME;  // City name
                    const population = properties.POPULATION;  // Population size
                    const popClass = properties.POP_CLASS;  // Population class (used for proportional symbol size)
                    const coordinates = feature.geometry.coordinates;

                    // Ensure that the properties are being read correctly
                    console.log(`City: ${name}, Population: ${population}, POP_CLASS: ${popClass}`);

                    // Skip cities with missing data (to avoid errors)
                    if (!name || !population || !popClass || !coordinates) {
                        console.warn(`Missing data for city: ${name}`);
                        return;
                    }

                    // Get the latitude and longitude of the city
                    const lat = coordinates[1];
                    const lon = coordinates[0];

                    // Calculate the radius for the proportional circle based on POP_CLASS
                    // Apply an extreme scale using a logarithmic/exponential function for the range 6 to 10
                    // This ensures that POP_CLASS 6 is very small, while POP_CLASS 10 is very large
                    const radius = Math.pow(popClass - 5, 3) * 2; // This gives us an exponential scale for the range 6-10

                    // Create a circle marker with proportional radius based on POP_CLASS
                    L.circleMarker([lat, lon], {
                        color: 'green',
                        fillColor: 'green',
                        fillOpacity: 0.5,
                        radius: radius
                    }).bindPopup(`<b>${name}</b><br>Population: ${population}<br>Pop Class: ${popClass}`)
                    .addTo(map);
                });
            } catch (error) {
                console.error("Error loading GeoJSON data:", error);
            }
        }

        // Call the function to load and display GeoJSON data
        loadGeoJSON();
    </script>

</body>
</html>
