<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Cities Population Webmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Major Cities in the USA</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/shapefile/dist/shapefile.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.8, -96], 4); // Centered on the USA

        // Add tile layer (Mapbox or OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Use shapefile.js to load the shapefile components (.shp, .shx) from the project root folder
        shapefile.open("USA_Major_Cities.shp", "USA_Major_Cities.shx")
            .then(function(source) {
                source.read().then(function log(result) {
                    if (result.done) return;

                    // Each city is a feature
                    var feature = result.value;
                    var lat = feature.geometry.coordinates[1];  // Latitude
                    var lon = feature.geometry.coordinates[0];  // Longitude
                    var population = feature.properties.population;  // Population from .dbf

                    // Scale the radius for proportional circles
                    var radius = Math.sqrt(population) / 1000;  // Adjust the scale here

                    // Create a proportional circle marker based on population size
                    L.circleMarker([lat, lon], {
                        color: 'green',
                        fillColor: 'green',
                        fillOpacity: 0.5,
                        radius: radius
                    }).bindPopup('<b>' + feature.properties.city_name + '</b><br>Population: ' + population)
                      .addTo(map);

                    source.read().then(log);
                });
            })
            .catch(function(error) {
                console.error(error);
            });
    </script>
</body>
</html>
