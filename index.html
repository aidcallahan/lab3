<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Major Cities Webmap</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/shapefile/dist/shapefile.min.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

    <h1>Major Cities in the USA</h1>
    <div id="map"></div>

    <script>
        // Initialize the map (centered on the USA)
        var map = L.map('map').setView([37.8, -96], 4);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to load shapefile and read features one by one
        async function loadShapefile() {
            try {
                // Open the shapefile components (shp and shx)
                const source = await shapefile.open(
                    "https://aidcallahan.github.io/lab3/USA_Major_Cities.shp",  // .shp file
                    "https://aidcallahan.github.io/lab3/USA_Major_Cities.shx"   // .shx file
                );

                // Read features one by one from the shapefile
                let result;
                while (!(result = await source.read()).done) {
                    const feature = result.value;

                    // Coordinates for the city (Lat, Lon)
                    const lat = feature.geometry.coordinates[1];
                    const lon = feature.geometry.coordinates[0];
                    const cityName = feature.properties.name;
                    const population = feature.properties.population || 1000000;  // Default population if not available

                    // **Proportional Circle Calculation** based on population
                    // We'll use a scaling function to calculate radius based on population
                    const maxPopulation = 10000000;  // The max population for scaling, change based on your data
                    const minPopulation = 50000;    // Minimum population considered for scaling
                    const scaledRadius = Math.sqrt(population) * 0.1; // Scaling factor to adjust circle size

                    // Create a circle marker (Proportional Symbol)
                    L.circleMarker([lat, lon], {
                        color: 'green',
                        fillColor: 'green',
                        fillOpacity: 0.5,
                        radius: scaledRadius // Proportional radius
                    })
                    .bindPopup('<b>' + cityName + '</b><br>Population: ' + population)
                    .addTo(map);
                    
                    // Optional: Add a small delay between markers (if you want to control the loading time)
                    await new Promise(resolve => setTimeout(resolve, 100)); // Delay for 100ms
                }
            } catch (error) {
                console.error("Error loading shapefile: ", error);
            }
        }

        // Call the function to load the shapefile and read the features one by one
        loadShapefile();
    </script>

</body>
</html>
